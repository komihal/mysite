<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Мой сайт{% endblock %}</title>

  <!-- Подключение Vue через CDN (Vue 3) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Пример: подключение CDN Bootstrap -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Мой Сайт</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Проекты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основной контент -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Подвал -->
  <footer class="text-center py-3">
    <p>&copy; {{ this_year }} Мой Сайт</p>
  </footer>
</body>
</html>
